<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pseudo Class Selector</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <button class="button">Click me</button>
    <form action="">

        <input type="text" id="username">
