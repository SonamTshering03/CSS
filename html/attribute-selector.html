<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <a href="" target="_blank" title="Link A">Link A</a>
    <a href="" title="Link B">Link B</a>
    <a href="" target="_top" title="Link C">Link C</a>
    <div>
        <p title="This is first paragraph">First paragraph</p>
        <p>Second paragraph</p>
    </div>
</body>
</html>
